<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
        <div class="container">
        <form class="row g-3">
            <div class="col-md-4">
              <label for="validationServer01" class="form-label">First name</label>
              <input type="text" class="form-control is-valid" id="validationServer01" value="" required>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>
            <div class="col-md-4">
              <label for="validationServer02" class="form-label">Last name</label>
              <input type="text" class="form-control is-valid" id="validationServer02" value="" required>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>
            <div class="col-5">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4" required>
            </div>
            <div class="col-12">
                <label for="" class="form-label">Your Experience</label><br>
                <div class="rate">
                    <input type="radio" id="star5" name="rate" value="5" />
                    <label for="star5" title="text">5 stars</label>
                    <input type="radio" id="star4" name="rate" value="4" />
                    <label for="star4" title="text">4 stars</label>
                    <input type="radio" id="star3" name="rate" value="3" />
                    <label for="star3" title="text">3 stars</label>
                    <input type="radio" id="star2" name="rate" value="2" />
                    <label for="star2" title="text">2 stars</label>
                    <input type="radio" id="star1" name="rate" value="1" />
                    <label for="star1" title="text">1 star</label>
                  </div>
            </div>
            <div>
                <label for="" class="form-label">How sastisfied are you with</label>
                <table class="table table-striped">
                 <thead>
                    <tr>
                        <td></td>
                        <td>Very Unsastisfied</td>
                        <td>Unsastisfied</td>
                        <td>Neutral</td>
                        <td>Sastisfied</td>
                        <td>Very Sastisfied</td>
                    </tr>
                 </thead>
                 <tbody>
                    <tr>
                        <td>Purchase</td>
                        <td><input type="radio" name="Purchase"></td>
                        <td><input type="radio" name="Purchase"></td>
                        <td><input type="radio" name="Purchase"></td>
                        <td><input type="radio" name="Purchase"></td>
                        <td><input type="radio" name="Purchase"></td>
                    </tr>
                    <tr>
                        <td>Service</td>
                        <td><input type="radio" name="Service"></td>
                        <td><input type="radio" name="Service"></td>
                        <td><input type="radio" name="Service"></td>
                        <td><input type="radio" name="Service"></td>
                        <td><input type="radio" name="Service"></td>
                    </tr>
                    <tr>
                        <td>Company Overall</td>
                        <td><input type="radio" name="Company"></td>
                        <td><input type="radio" name="Company"></td>
                        <td><input type="radio" name="Company"></td>
                        <td><input type="radio" name="Company"></td>
                        <td><input type="radio" name="Company"></td>
                    </tr>
                 </tbody>
                </table>
                
            </div>
            <div>
                <label for="" class="form-label">How likely are you to</label>
                <table class="table table-striped">
                 <thead>
                    <tr>
                        <td></td>
                        <td>Very Unlikely</td>
                        <td>Unlikely</td>
                        <td>Neutral</td>
                        <td>likely</td>
                        <td>Very likely</td>
                    </tr>
                 </thead>
                 <tbody>
                    <tr>
                        <td>Buy from us again</td>
                        <td><input type="radio" name="Buy"></td>
                        <td><input type="radio" name="Buy"></td>
                        <td><input type="radio" name="Buy"></td>
                        <td><input type="radio" name="Buy"></td>
                        <td><input type="radio" name="Buy"></td>
                    </tr>
                    <tr>
                        <td>Recommend our products to others</td>
                        <td><input type="radio" name="products"></td>
                        <td><input type="radio" name="products"></td>
                        <td><input type="radio" name="products"></td>
                        <td><input type="radio" name="products"></td>
                        <td><input type="radio" name="products"></td>
                    </tr>
                    <tr>
                        <td>Recommend our Company to others</td>
                        <td><input type="radio" name="Com"></td>
                        <td><input type="radio" name="Com"></td>
                        <td><input type="radio" name="Com"></td>
                        <td><input type="radio" name="Com"></td>
                        <td><input type="radio" name="Com"></td>
                    </tr>
                 </tbody>
                </table>
            </div>
            
            <label for="" class="form-label">Additional Comments</label>
            <div class="form-floating">
                
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                <label for="floatingTextarea2">Comments</label>
              </div>
            
            <div class="col-12">
              <button class="btn btn-primary" type="submit">Submit form</button>
            </div>
          </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
